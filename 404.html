<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Record Found | WEPO</title>
    
    <!-- 保持与上一页一致的高级字体栈 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Lato:wght@300;400;700&family=Noto+Serif+SC:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* ================= 核心变量 ================= */
        :root {
            /* 浅色模式 */
            --bg-color: #F0F2F0;
            --card-bg: #FCFCFA;
            --text-main: #1A1A1A;
            --text-sub: #595959;
            --border-color: #E0E0E0;
            
            /* 错误状态色：不再是刺眼的红，而是深沉的绯红/砖红 */
            --status-color: #8B1E1E; 
            
            --btn-bg: #1A1A1A;
            --btn-text: #FFFFFF;
            
            --font-title: 'Cinzel', serif;
            --font-serif: 'Playfair Display', 'Noto Serif SC', serif;
            --font-sans: 'Lato', sans-serif;
            
            --shadow-card: 0 20px 40px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            /* 深色模式 */
            --bg-color: #0F0F0F;
            --card-bg: #1A1A1A;
            --text-main: #EAEAEA;
            --text-sub: #888888;
            --border-color: #333333;
            
            --status-color: #CF6679; /* 柔和的红 */
            
            --btn-bg: #EAEAEA;
            --btn-text: #0F0F0F;
            
            --shadow-card: 0 30px 60px rgba(0,0,0,0.4);
        }

        /* ================= 基础重置 ================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease, color 0.5s ease;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 统一的噪点纹理 */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
            mix-blend-mode: overlay;
        }

        /* 主题切换开关 */
        .theme-switch {
            position: absolute;
            top: 30px;
            right: 30px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-sub);
            padding: 8px 16px;
            font-size: 0.75rem;
            letter-spacing: 1px;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s;
        }
        .theme-switch:hover { border-color: var(--text-main); color: var(--text-main); }

        /* ================= 主体卡片 ================= */
        .result-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 60px 40px;
            text-align: center;
            box-shadow: var(--shadow-card);
            /* 像一张信函 */
            border-top: 4px solid var(--status-color); 
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* 极简图标 */
        .icon-box {
            margin-bottom: 30px;
            color: var(--status-color);
            display: flex;
            justify-content: center;
        }
        .icon-box svg {
            width: 64px;
            height: 64px;
            opacity: 0.9;
        }

        /* 排版 */
        h1 {
            font-family: var(--font-title);
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .subtitle {
            font-family: var(--font-sans);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--status-color);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .message-box {
            font-family: var(--font-serif);
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-sub);
            margin-bottom: 40px;
            padding: 0 10px;
        }
        
        .message-box strong {
            color: var(--text-main);
            font-weight: 600;
            border-bottom: 1px solid var(--status-color);
        }

        /* 装饰线条 */
        .divider {
            width: 40px;
            height: 1px;
            background: var(--border-color);
            margin: 0 auto 40px auto;
        }

        /* 按钮 */
        .btn-retry {
            display: inline-block;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            text-decoration: none;
            padding: 16px 40px;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            opacity: 0.9;
        }

        /* 底部代码装饰 */
        .footer-code {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-family: monospace;
            font-size: 0.7rem;
            color: var(--text-sub);
            opacity: 0.4;
        }

        /* 移动端 */
        @media (max-width: 480px) {
            .result-card { padding: 40px 25px; width: 90%; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <button class="theme-switch" id="theme-btn">SWITCH THEME</button>

    <div class="result-card">
        <div class="icon-box">
            <!-- 使用极简的线性图标，而非填充色块 -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="miter">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
        </div>

        <h1>未查询到记录</h1>
        <div class="subtitle">No Record Found</div>

        <div class="divider"></div>

        <p class="message-box">
            The certificate ID provided does not exist in our global database. 
            <br>
            <span style="font-size: 0.9em; margin-top: 10px; display: block;">
            系统无法检索到相关信息。这可能是由于输入错误，或该证书编号 <strong>未被授权 (Unauthorized)</strong>。
            </span>
        </p>

        <a href="index.html" class="btn-retry">
            Return to Search / 返回查询
        </a>
    </div>

    <div class="footer-code">ERR_CERT_NULL_REF_2025</div>

    <script>
        // 主题切换逻辑
        const themeBtn = document.getElementById('theme-btn');
        const html = document.documentElement;
        
        // 初始化检测
        if(localStorage.getItem('theme') === 'dark') {
            html.setAttribute('data-theme', 'dark');
        }

        themeBtn.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });
    </script>

</body>
</html>
