
<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification | WEPO</title>
    
    <!-- 引入高级感字体：Playfair Display (标题) 和 Lato (正文) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* ================= 核心变量系统 ================= */
        :root {
            /* 浅色模式 - 灵感：高级米色艺术纸 / 森林绿 */
            --bg-color: #F4F4F0;
            --bg-texture-opacity: 0.4;
            --text-main: #141414;
            --text-sub: #585858;
            --accent-color: #1A3C34; /* 极深的墨绿 */
            --border-color: #D1D1CE;
            --input-bg: transparent;
            --input-text: #1A3C34;
            --btn-bg: #1A3C34;
            --btn-text: #FFFFFF;
            --btn-hover: #2C5E52;
            --error-bg: #8B0000;
            --surface: #FFFFFF;
            
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
            --font-serif: 'Playfair Display', "Songti SC", serif;
            --font-sans: 'Lato', -apple-system, sans-serif;
        }

        [data-theme="dark"] {
            /* 深色模式 - 灵感：黑曜石 / 哑光金 */
            --bg-color: #121212;
            --bg-texture-opacity: 0.15;
            --text-main: #EFEFEF;
            --text-sub: #888888;
            --accent-color: #C8AA86; /* 哑光香槟金 */
            --border-color: #333333;
            --input-bg: transparent;
            --input-text: #FFFFFF;
            --btn-bg: #C8AA86;
            --btn-text: #121212;
            --btn-hover: #E3C8A6;
            --error-bg: #CF6679;
            --surface: #1E1E1E;
        }

        /* ================= 基础重置 ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.8s var(--ease-out-expo), color 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        /* 胶片噪点纹理 - 增加高级质感 */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.5'/%3E%3C/svg%3E");
            opacity: var(--bg-texture-opacity);
            pointer-events: none;
            z-index: 0;
            mix-blend-mode: overlay;
        }

        /* ================= 布局 ================= */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 主题切换器 - 极简文字按钮 */
        .theme-switch {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-sub);
            background: none;
            border: none;
            cursor: pointer;
            z-index: 50;
            opacity: 0.6;
            transition: opacity 0.3s;
            font-family: var(--font-sans);
        }
        .theme-switch:hover { opacity: 1; }

        /* Logo 区域 */
        .brand-section {
            margin-bottom: 60px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.2s var(--ease-out-expo) forwards;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%; /* 圆形 */
            object-fit: cover;
            margin-bottom: 24px;
            /* 黑白滤镜让图片更协调，hover时恢复色彩 */
            filter: grayscale(100%);
            transition: filter 0.6s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .logo:hover { filter: grayscale(0%); }

        h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-sub);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* ================= 输入区域 ================= */
        .input-group {
            width: 100%;
            margin-bottom: 50px;
            position: relative;
            opacity: 0;
            animation: fadeIn 1.2s var(--ease-out-expo) 0.2s forwards;
        }

        /* 极简下划线风格输入框 */
        .input-field {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            font-family: var(--font-serif);
            font-size: 1.8rem;
            color: var(--input-text);
            text-align: center;
            border-radius: 0; /* 移除iOS圆角 */
            transition: border-color 0.4s ease;
            letter-spacing: 4px;
        }

        .input-field::placeholder {
            color: var(--border-color);
            font-size: 1.5rem;
            font-family: var(--font-sans);
            letter-spacing: 1px;
            opacity: 0.5;
        }

        .input-field:focus {
            border-bottom-color: var(--accent-color);
        }

        /* 提示信息 - 图文结合 */
        .hint-wrapper {
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: var(--text-sub);
        }

        .cert-icon {
            width: 24px;
            height: 32px;
            border: 1px solid currentColor;
            position: relative;
            opacity: 0.6;
        }
        
        /* 模拟证书上的 NO. 位置 */
        .cert-icon::after {
            content: "";
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 12px;
            height: 1px;
            background-color: var(--accent-color);
        }

        .hint-text {
            font-size: 0.75rem;
            line-height: 1.5;
            text-align: left;
        }
        .hint-text strong {
            color: var(--accent-color);
            font-weight: 700;
        }

        /* ================= 按钮 ================= */
        .btn-search {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 18px 40px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 100%;
            max-width: 280px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1.2s var(--ease-out-expo) 0.4s forwards;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-search:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15);
        }

        .btn-search span {
            position: relative;
            z-index: 2;
        }

        /* 按钮内的加载线条 */
        .loader-line {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: rgba(255,255,255,0.5);
            width: 0%;
            transition: width 0.2s;
        }
        
        [data-theme="dark"] .loader-line { background: rgba(0,0,0,0.3); }

        .btn-search.loading .loader-line {
            width: 100%;
            transition: width 1.5s linear;
        }
        
        .btn-search.loading {
            pointer-events: none;
            opacity: 0.9;
        }

        /* ================= 底部版权 ================= */
        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: var(--text-sub);
            opacity: 0.5;
            text-align: center;
            letter-spacing: 0.5px;
            z-index: 10;
        }

        /* ================= 错误提示 Toast ================= */
        .toast {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: var(--error-bg);
            color: white;
            text-align: center;
            font-size: 0.9rem;
            transform: translateY(-100%);
            transition: transform 0.5s var(--ease-out-expo);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .toast.show { transform: translateY(0); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .input-field { font-size: 1.5rem; }
            .container { padding: 30px 20px; }
            .theme-switch { top: 20px; right: 20px; }
        }
    </style>
</head>
<body>

    <!-- 极简主题切换 -->
    <button class="theme-switch" id="theme-btn">Dark Mode</button>

    <!-- 顶部错误提示条 -->
    <div class="toast" id="toast">
        <span id="toast-msg">Invalid Certificate ID</span>
    </div>

    <div class="container">
        <!-- 品牌区 -->
        <div class="brand-section">
            <img src="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEBGgZoupS08tmL4sCb3NLCDl0z9vLmgQACXCEAAi5q2VU7eyZzJwjEpDYE.jpeg" alt="WEPO" class="logo">
            <h1>Certificate Search</h1>
            <div class="subtitle">世界环境保护组织 · 证书查询系统</div>
        </div>

        <!-- 输入区 -->
        <div class="input-group">
            <input type="text" class="input-field" id="cert-id" placeholder="NO. XXXXXXXX" maxlength="18" autocomplete="off">
            
            <!-- 高级感提示指引 -->
            <div class="hint-wrapper">
                <div class="cert-icon"></div>
                <div class="hint-text">
                    Locate the code after <strong>"NO."</strong><br>
                    请输入证书底部 NO. 后的数字编码
                </div>
            </div>
        </div>

        <!-- 按钮 -->
        <button class="btn-search" id="search-btn">
            <span>Verify Credential / 立即查询</span>
            <div class="loader-line"></div>
        </button>
    </div>

    <footer>
        &copy; 2025 World Environmental Protection Organization
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeBtn = document.getElementById('theme-btn');
            const html = document.documentElement;
            const input = document.getElementById('cert-id');
            const btn = document.getElementById('search-btn');
            const toast = document.getElementById('toast');
            
            // 1. Theme Logic
            function toggleTheme() {
                const current = html.getAttribute('data-theme');
                const next = current === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', next);
                themeBtn.textContent = next === 'light' ? 'Dark Mode' : 'Light Mode';
            }
            themeBtn.addEventListener('click', toggleTheme);

            // 2. Input Formatting
            input.addEventListener('input', (e) => {
                // 只允许数字
                e.target.value = e.target.value.replace(/\D/g, '');
            });

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') startSearch();
            });

            btn.addEventListener('click', startSearch);

            // 3. Search Logic
            function startSearch() {
                const val = input.value.trim();
                
                if (val.length !== 18) {
                    showToast('Please enter a valid 18-digit code / 请输入18位有效编号');
                    return;
                }

                // Animation
                btn.classList.add('loading');
                const span = btn.querySelector('span');
                const originalText = span.textContent;
                span.textContent = 'Verifying... / 正在校验...';

                setTimeout(() => {
                    window.location.href = `${val}.html`;
                }, 1500);
            }

            function showToast(msg) {
                const msgEl = document.getElementById('toast-msg');
                msgEl.textContent = msg;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
